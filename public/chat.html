<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./css/styles.css">
    <title>Homing-pigeons | messenger</title>
</head>

<body>
    <nav class="navbar">
        Homing-pigeons
    </nav>
    <div class="container">
        <div id="chatSidebar" class="chatSidebar">sidebar</div>
        <section class="chat__section">
            <div class="messagesContainer" id="messagesContainer"></div>

            <div class="messagesCompose">
                <div class="wrapbox">
                    <form>
                        <!-- <input type="text" id="messageTextArea" placeholder="add your message here"> -->
                        <input type="text" id="messageTextArea" cols="30" rows="1"
                            placeholder="Write a message..."></input>
                        <button id='sendButton' class='sendButton'><i class="fas fa-paper-plane"></i></button>
                        <button id="sendLocationButton" class="sendLocationButton"><i
                                class="fas fa-map-marked-alt"></i></button>
                    </form>
                </div>
            </div>
        </section>
    </div>
</body>
<script src="https://kit.fontawesome.com/c39fc38e4b.js" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"

    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
    integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
    crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.6.0/qs.min.js"></script>
<script src="../socket.io/socket.io.js"></script>
<script src="/js/script.js"></script>

</html>
